<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voting Website</title>
  <script type="module" src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .item {
      display: inline-block;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 200px;
    }
    .stats {
      margin-top: 10px;
      font-size: 0.9em;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Which is Better?</h1>
  <div id="items">
    <div class="item" id="item1">
      <div class="name"></div>
      <div class="stats"></div>
    </div>
    <div class="item" id="item2">
      <div class="name"></div>
      <div class="stats"></div>
    </div>
  </div>
  <button id="vote1">Vote for Item 1</button>
  <button id="vote2">Vote for Item 2</button>
</body>
</html>
